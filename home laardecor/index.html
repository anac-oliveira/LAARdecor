    <link rel="icon" href="../assets/house.svg" type="image/svg+xml">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Abel&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Limelight&display=swap"

<body>
    <header>
        <div class="container-cabecalho">
            <img class="logo" src="../assets/img/laar logo.png" alt="logo laar decor">

            <div  id="box-busca">

                <form action="#" autocomplete="on">

                    <input class="campo-busca" id="busca" name="busca" type="text" placeholder="Busque por produtos.">
                    <button type="submit" class="btn-busca"> <i class="fas fa-search"></i>
                    </button>

                </form>

            </div>

        

        </div>
    </header>

    <main>
        <section class="banner">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/img/Banners/banner 1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/Banners/banner 2.png " class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/Banners/banner 3.png " class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>



        <section class="container">
            <section class="cards">

                <div class="linha1">
                    <div class="quarto">
                        <img src="../assets/img/tentativa/Quarto.png" alt="">
                    </div>
                    <div class="quarto-inf">
                        <img src="../assets/img/tentativa/Group 4.png" alt="">

                    </div>
                </div>

                <div class="linha2">
                    <div class="banheiro">
                        <img src="../assets/img/tentativa/Banheiro (1).png" alt="">

                    </div>
                    <div class="cozinha">
                        <img src="../assets/img/tentativa/Cozinha (1).png" alt="">
                    </div>
                    <div class="sala">
                        <img src="../assets/img/tentativa/Sala de estar.png" alt="">

                    </div>

                </div>

                <div class="linha3">
                    <div class="area">
                        <img src="../assets/img/tentativa/Área Externa.png" alt="">

                    </div>
                    <div class="escrit">
                        <img src="../assets/img/tentativa/Escritório.png" alt="">

                    </div>

                </div>


            </section>

        </section>
        <a class="whatsapp"
            href="https://wa.me/5511999999999?text=Olá%20quero%20saber%20mais!">
            <img src="../assets/img/what.png" alt="icone do whatsapp">
        </a>
    </main>


    <footer class="rodape fixo">
        <div class="envelope">
            <svg viewBox="0 0 87 87" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path

                    fill="#FACC14" />
            </svg>
        </div>

        <p class="email">laardecor@gmail.com.br</p>
    </footer>

</html>
